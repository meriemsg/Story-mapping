<div class="my-3 mx-5">
  <h3 class="text-muted lead">{{'Project Name'|translate}}</h3>
  <div class="row mx-1">
    <ng-select2 [data]="projectData"
                [options]="options"
                [(ngModel)]="value"
                [disabled]="disabled_search"
                [placeholder]="data_placer"
                (input)="projectNameData.emit(projectNameData)">
    </ng-select2>
  </div>
</div>
