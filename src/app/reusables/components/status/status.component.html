<h3 class="mx-5">{{'Status'|translate}} </h3>
<div class="status_container mx-5">
  <div class="status_block" *ngFor="let i of arrayDataStatus">
    <div class="d-flex">
      <input class="form-control-inline" name="status" value="{{i.id}}" (change)="getselectedStatus()"
             [(ngModel)]="i.isChecked"
             type="checkbox" id="inlineCheckbox2" value="option1">
      <label class="form-check-label mx-2 ">
        {{i.name}}
      </label>
    </div>
    <div>
      <div class="progress_container mx-0 my-2">
        <div class="progress mr-2" style="height: 5px;width:7em;">

          <div class="progress-bar" [style.background-color]="arrayDataColors[(i.id)-1].color"
               role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="12px" height="12px" fill="currentColor"
             class="bi bi-pen " viewBox="0 0 16 16">
          <path
            d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
<br>
