<div class="content p-4  my-5" role="main">
  <h1 class=" d-flex justify-content-center  " style="color:#3E5B76"><b>Redmine Story Map</b></h1>
  <form [formGroup]="loginForm" class=" d-flex justify-content-center  ">
    <div class="col-6 flex-column ">
      <div for="username" class="form-group   ">
        <input type="text" formControlName="username" class="form-control p-4 mt-4" name="username" id="username"
               placeholder="{{'Username'|translate}}"/>
        <div *ngIf="f.username.errors "></div>
      </div>
      <div for="password" class="form-group input-group-sm">
        <input type="password" formControlName="password" class="form-control p-4 mt-4" name="password" id="password"
               placeholder="{{'Password'|translate}}"/>

        <div *ngIf="f.password.errors"></div>
      </div>
      <div class="form-group d-flex justify-content-center p-4 ">
        <button style="background-color:#3E5B76" type="submit" [disabled]="loginForm.invalid"
                class="btn btn-primary btn-group-lg   "  (click)="onSubmit()">
          {{'Login'|translate}}</button>
      </div>
    </div>
  </form>
</div>
